apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nkoster-event-bus
  name: nkoster-event-bus
  namespace: nkoster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nkoster-event-bus
  template:
    metadata:
      labels:
        app: nkoster-event-bus
    spec:
      containers:
      - name: nkoster-event-bus
        args:
        - npm
        - start
        image: registry.portavita.net/nkoster/ms1-event-bus
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /events
            port: 5000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /events
            port: 5000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nkoster-event-bus
  name: nkoster-event-bus
  namespace: nkoster
spec:
  ports:
  - name: nkoster-event-bus
    port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: nkoster-event-bus
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx-private
  labels:
    app: nkoster-event-bus
  name: nkoster-event-bus
  namespace: nkoster
spec:
  rules:
  - host: nkoster.pvdev.portavita.net
    http:
      paths:
      - backend:
          serviceName: nkoster-event-bus
          servicePort: 80
        path: /events
