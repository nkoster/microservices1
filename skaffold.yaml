apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - 'infra/k8s/*'
build:
  local:
    push: false
  artifacts:
    - image: registry.portavita.net/nkoster/ms1-client:0.0.8
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.js'
            dest: .
